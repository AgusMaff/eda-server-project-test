---
- name: Reiniciar servicio Nginx
  hosts: EDA-Test
  become: yes
  
  tasks:
    - name: Verificar estado actual de nginx
      systemd:
        name: nginx
      register: nginx_status
      
    - name: Mostrar estado actual
      debug:
        msg: "Estado actual de nginx: {{ nginx_status.status.ActiveState }}"
    
    - name: Reiniciar servicio nginx
      systemd:
        name: nginx
        state: restarted
        
    - name: Verificar que nginx est√© corriendo
      systemd:
        name: nginx
        state: started
      
    - name: Confirmar reinicio exitoso
      debug:
        msg: "Nginx ha sido reiniciado exitosamente"