---
- name: Saludar cuando aparece un archivo nuevo
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Extraer el nombre del archivo
      ansible.builtin.set_fact:
        nombre_archivo: "{{ ruta_completa | basename }}"
    
    - name: Imprimir el mensaje de bienvenida
      ansible.builtin.debug:
        msg: |
          Â¡EVENTO RECIBIDO! 
          - Tipo de cambio: {{ tipo_cambio }}
          - Archivo: {{ nombre_archivo }}
          - Ruta completa: {{ ruta_completa }}
          - Carpeta vigilada: {{ carpeta_vigilada }}